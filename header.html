<pre class="html" name="code"></pre>
<script type="text/javascript">
    //兼容火狐、IE8   
    //显示遮罩层    
    function showMask() {
        $("#mask").css("height", $(document).height());
        $("#mask").css("width", $(document).width());
        $("#mask").show();
    }
    //隐藏遮罩层  
    function hideMask() {
        $("#mask").hide();
    }
</script>
